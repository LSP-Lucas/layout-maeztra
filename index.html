<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">

<body>
  <header class="container-fluid">
    <div class="d-flex justify-content-center info">
      <span>Acompanhe as melhores promoções disponíveis aqui na Maeztra.</span>
    </div>
    <nav class="navbar navbar-expand-lg nav-first-menu">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <a class="navbar-brand" href="#"><img src="public/img/logo-maeztra.svg" alt="Maeztra"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex">
            <input type="search" placeholder="O Que Você Busca?" aria-label="Search">

            <li class="nav-item">
              <a class="nav-link" href="#"><img src="public/img/icon-my-cart.svg" alt="Minha conta"> Minha Conta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="public/img/icon-favorites.svg" alt="Favoritos">Favoritos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="public/img/icon-acount.svg" alt="<Meu carrinho>">Meu Carrinho</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="public/scripts/scripts.js"></script>
