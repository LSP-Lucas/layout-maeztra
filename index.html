<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <header>
    <div class="info-header">
      <span>Acompanhe as melhores promoções disponíveis aqui na Maeztra.</span>
    </div>
    <div class="container">
      <div class="menu-toggle">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
      <img class="logo" src="public/img/logo-maeztra.svg" alt="Maeztra">
      <div class="form">
        <input type="text" placeholder="O Que Você Busca?">
        <button>Buscar</button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#"><img src="public/img/icons/icon-my-cart.svg" alt="Minha Conta"> Minha Conta</a>
          </li>
          <li>
            <a href="#"><img src="public/img/icons/icon-favorites.svg" alt="Favoritos"> Favoritos</a>
          </li>
          <li>
            <a href="#"><img src="public/img/icons/icon-acount.svg" alt="Meu carrinho"> Meu Carrinho</a>
          </li>
        </ul>
      </nav>
      <div class="menu-mobile">
        <ul>
          <li>
            <a href="#"><img src="public/img/icons/icon-search.svg" alt="Pesquisar"></a>
          </li>
          <li>
            <a href="#"><img src="public/img/icons/icon-acount.svg" width="20.77px" height="24px" alt="Meu carrinho"></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="horizontal-row"></div>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="#"><img src="public/img/icons/icon-news.svg" alt="Novidades"> Novidades</a>
          </li>
          <li>
            <a href="#">Vestidos</a>
          </li>
          <li>
            <a href="#">Roupas</a>
          </li>
          <li>
            <a href="#">Sapatos</a>
          </li>
          <li>
            <a href="#">Lingerie</a>
          </li>
          <li>
            <a href="#">Acessórios</a>
          </li>
          <li>
            <a href="#">OUTLET</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="banner">
    <div class="arrows">
      <div id="arrow-prev" class="arrow"><img src="public/img/icons/icon-prev.svg" alt="Voltar"></div>
      <div id="arrow-next" class="arrow"><img src="public/img/icons/icon-next.svg" alt="Avançar"></div>
    </div>
    <div class="banner-web">
      <img class="slide" src="public/img/banners/banner-web.svg" alt="Banner 1">
      <img class="slide" src="public/img/banners/banner-web.svg" alt="Banner 2">
      <img class="slide" src="public/img/banners/banner-web.svg" alt="Banner 3">
      <img class="slide" src="public/img/banners/banner-web.svg" alt="Banner 4">
      <img class="slide" src="public/img/banners/banner-web.svg" alt="Banner 5">
    </div>
    <div class="banner-web disable">
      <img class="slide" src="public/img/banners/banner-mobile.svg" alt="Banner 1">
      <img class="slide" src="public/img/banners/banner-mobile.svg" alt="Banner 2">
      <img class="slide" src="public/img/banners/banner-mobile.svg" alt="Banner 3">
      <img class="slide" src="public/img/banners/banner-mobile.svg" alt="Banner 4">
      <img class="slide" src="public/img/banners/banner-mobile.svg" alt="Banner 5">
    </div>
    
  </section>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="public/scripts/scripts.js"></script>
</body>
</html>
